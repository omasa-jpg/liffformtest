<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デュエマ戦績</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>

<body>
    <form class="w-75 mx-auto">
        <p class="mt-3">大会名</p>
        <div>
            <input class="form-control w-50 mt-1" name="tournament">
        </div>
        <p class="mt-3">日付</p>
        <div>
            <input type="date" class="form-control w-50 mt-1" name="date">
        </div>
        <p class="mt-3">先攻後攻</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="first" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">
                先攻
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Second" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">
                後攻
            </label>
          </div>
        <p class="mt-3">勝敗</p>
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="win" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                勝ち
            </label>
        </div>
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="lose" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                負け
            </label>
        </div>
        <p class="mt-3">使用デッキ</p>
        <div>
            <input class="form-control w-50 mt-1" name="mydeck">
        </div>
        <p class="mt-3">対戦使用デッキ</p>
        <div>
            <input class="form-control w-50 mt-1" name="opponentdeck">
        </div>
        <p class="mt-3">メモ</p>
        <div>
            <textarea class="form-control w-75 mt-1" name="memo"></textarea>
        </div>
        
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        var myModal = document.getElementById('myModal')
        var myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', function () {
            myInput.focus()
        })
        liff.init({ liffId: "2000226005-9WE7Ql0x" })
            .then(() => {
                $('form').submit(function (e) {
                    e.preventDefault();
                    const tournament = $('input[name="tournament"]').val();
                    const date = $('input[name="date"]').val();
                    const first = $('input[name="first"]').val();
                    const second = $('input[name="second"]').val();
                    const win = $('input[name="win"]').val();
                    const lose = $('input[name="lose"]').val();
                    const mydeck = $('input[name="mydeck"]').val();
                    const opponentdeck = $('input[name="opponentdeck"]').val();
                    const memo = $('input[name="memo"]').val();
                    const msg = `${tournament}\n${date}\n${first}\n${second}\n${win}\n${lose}\n${mydeck}\n${opponentdeck}\n${memo}`;
                    liff.sendMessages([{
                        'type': 'text',
                        'text': msg
                    }]).then(() => {
                        liff.closeWindow();
                    }).catch((err) => {
                        console.log(err);
                    });
                });
            })
            .catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
    </script>
</body>

</html>
