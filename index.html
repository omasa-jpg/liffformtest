<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デュエマ戦績</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">大会名</p>
        <div>
            <input  class="form-control w-50 mt-1" name="convention" >
        </div>
        <p  class="mt-3">1回戦</p>
        <div>
            <input  class="form-control w-50 mt-1" name="firstround">
        </div>
        <p class="mt-3">2回戦</p>
        <div>
            <input  class="form-control w-50 mt-1" name="secondround">
        </div>
        <p class="mt-3">3回戦</p>
        <div>
            <input  class="form-control w-50 mt-1" name="thirdround">
        </div>
        <p class="mt-3">4回戦</p>
        <div>
            <input  class="form-control w-50 mt-1" name="thirdround">
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        liff.init({ liffId: "2000226005-9WE7Ql0x" })
        .then(() => {
            $('form').submit(function (e) {
                e.preventDefault();
                const name = $('input[name="convention"]').val();
                const firstround = $('input[name="firstround"]').val();
                const secondround = $('input[name="secondround"]').val();
                const thirdround = $('input[name="thirdround"]').val();
                const msg = `${name}\n${firstround}\n${secondround}\n${thirdround}`;
                liff.sendMessages([{
                    'type': 'text',
                    'text': msg
                }]).then(() => {
                    liff.closeWindow();
                }).catch((err) => {
                    console.log(err);
                });
            });
        })
        .catch((err) => {
            console.log('LIFF Initialization failed ', err);
        });
    </script>
</body>
</html>
